# This file describes a figure from a publication containing electrochemical data.
# For the `echemdb/website` project, the source, curator and electrochemical system is mandatory.
# Figure description is optional. It is created automatically by the cv module of svgdigitizer

source:
    version: 1
    doi: https://doi.org/10.1016/0039-6028(85)90985-9
    bib: Beden_1985_Voltammetric_833 # AuthorName_YYYY_FirstWordTitle_pageNr. No prepositions. Fingers crossed that there is no duplicate.
    figure: 2b # depending on the subfigure labels use 1, 1b, or 1_3
    curve: First cycle # use a unique short description to identify the curve in the figure, i.e.. label, color, etc
    
curator:
    version: 1
    name: Albert Engstfeld
    orcid: https://orcid.org/0000-0002-9686-3948
    digitized: 2021-06-01 # YYYY-MM-DD
    
figure description: #This section will be updated by module `CV`
    version: 1
    linked measurements: null # FTIR, SXRD, Ring Disc - indicate if any other operando methods were shown in the same plot, which is linked to the data
    comment: # Add whatever you think is important to understand the data

electrochemical system:
    version: 1
    instrumentation:
        - type: potentiostat
          supplier: Biologic
        - type: mass spectrometer
          model: xyz
          supplier: Pfeiffer
        - type: pH meter
          model: Lab850
          supplier: SI Analytics
    electrolyte:
        type: aq # aqueous = aq, non-aqueous=naq
        components: # create as many components as necessary. A simple electrolyte consists of two components, i.e., H2SO4 and water
            - name: NaCl  # can be trivia name, sum formula, etc
              concentration:
                  value: 0.1
                  unit: M #[M, mM, µM, g kg-1, ...]
              type: salt #
              source:
                  supplier: null
                  LOT: 
            - name: water
              type: solvent
              proportion:
                  value: 50
                  unit: volume percent
              source:
                  refinement: Sartorius Arium 611UV
                  quality: ultrapure water
                  total organic carbon: 
                      value: 3
                      unit: ppb
            - name: ethanol
              type: solvent
              proportion:
                  value: 50
                  unit: volume percent
            - name: sulfuric acid
              type: acid
              source:
                  supplier: null
                  LOT: 
              concentration:
                  value: 0.1
                  unit: M #[M, mM, µM, g kg-1, ...] 
        ph: 
            value: 13
            uncertainty: 0.1
        temperature: # provide the temperature as it is given in the article. Assume room temperature if nothing is provided
            value: 298.15 
            unit: K # [K, C, F]
    electrodes:
        configuration: 3 # number of electrodes
        reference electrode:
            type: RHE # the reference electrode given in the experimental section. Might differ from that in the plot: MSE-sat, MSE-3M, MSE-1M, RHE, AgCl2
            source:
                supplier: SI Analytics
        counter electrode:
            material: Pt
            crystallographic orientation: poly
            shape: wire
        working electrode:
            material: Ni
            crystallographic orientation: 111 # hkl, 100, 110, poly
            source:
                supplier: null
                LOT: 
            shape: # optional
                type: cylinder # bead/sphere
                height:
                    value: 4
                    unit: mm
                diameter:
                    value: 4
                    unit: mm
            geometric electrolyte contact area: 
                value: null
                unit: cm-2
            preparation procedure: null # Short description of sample preparation. This can be very useful. :)
