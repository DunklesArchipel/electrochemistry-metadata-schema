# This file describes a figure from a publication containing electrochemical data.
# For the `echemdb/website` project, the source, curator and electrochemical system is mandatory.
# Figure description is optional. It is created automatically by the cv module of svgdigitizer
curation:
  version: 1
  process:
    - role: curator
      name: Albert Engstfeld
      orcid: https://orcid.org/0000-0002-9686-3948
      date: 2021-07-09 # YYYY-MM-DD
    - role: reviewer
      name: Albert Engstfeld
      orcid: https://orcid.org/0000-0002-9686-3948
      date: 2022-01-21
eln:
  url: # URL to the ELN describing the data
experimental:
  tags:
    - BCV
    - SPST
  url: # For example: doi referring to a published work
  instrumentation:
    - type: potentiostat
      manufacturer: Biologic
      name: # a unique name of the device
    - type: mass spectrometer
      model: xyz
      manufacturer: Pfeiffer
      name: # a unique name of the device
    - type: pH meter
      model: Lab850
      manufacturer: SI Analytics
      name: a name # a unique name of the device
  description: some decsription # A string or a new set of metadata
figure description: #This section will be updated by module `svgdigitizer.electrochemistry.cv.CV`
    version: 1
    simultaneous measurements: null # FTIR, SXRD, Ring Disc - indicate if any other operando methods were shown in the same plot, which is linked to the data
    comment: # Add whatever you think is important to understand the data. This will be updated by the `svgdigitizer.electrochemistry.cv.CV` module and takes the comment from the svg file.
    filetype: EClab v4.32
# Descriptor of projects linked to the data.
project:
  - name: PPS
    type: internal
    url: # link to the description of the project
  - name: SFB XXX
    type: external
    url: # project homepage
    grant number: XXX
source:
  version: 1
  url: https://doi.org/10.1016/0039-6028(85)90985-9 # DOI or a URL of the source.
  bib: mustermann_2021_scientific_102 # AuthorName_YYYY_FirstWordTitle_pageNr. Lower case only.
  techniques: # provide a list of techniques used in the publication
  - XPS
  - CV
  - EIS
  - DEMS
  figure: 2b # depending on the subfigure labels use 1, 1b, or 1_3. Can be provided in the SVG instead.
  curve: solid # use a unique short description to identify the curve in the figure, i.e.. solid, dahed, blue, etc. Can be provided in the SVG instead.
system:
  version: 1
  type: electrochemical
  electrolyte:
    type: aq # aqueous = aq, non-aqueous=naq, solid=s, gas=g
    electrolyte container:
        description: # keys need to be defined for local data structuring. Usually anyway not provided in the literature.
        components:
          - name: borosilicate glass
            type: flask
            comment: some comment
    components: # create as many components as necessary. A simple electrolyte consists of two components, i.e., H2SO4 and water. Often the electrolyte is purged with a gas, which should also be added as component
      - name: Name # This is a standard component entry. Some entries are related to certain types of components.
        concentration:
          value: 1
          unit: mol / l
        type: # salt, base, acid, solvent, gas, ...
        source:
          supplier: # Company name, organic chemistry III - Uni Ulm
          LOT: # LOT number
          supplied purity:
            grade: # analytical grade, 5N, etc
            total organic carbon:
              value: 3
              unit: ppb
            total ion conductivity:
              value: 18
              unit: MOhm cm
        purity: # puity after refinement
          refinement: # Description of additional cleaning procedures post purchase
          grade: 6N
          total organic carbon:
            value: 3
            unit: ppb
          container: new name # the new container in which the chemical has been transferred for daily use
          internal LOT: Number # Flask in which some of the chemicals were transferred
          url: # details on the wiki
        partial pressure: # if type gas
          unit: 1
          value: bar # use 1 bar for saturated solutions
        proportion: # if type solvent
          value: 100
          unit: volume percent
        flow:
          value: null
          unit: null
        comment: # text description
      - name: NaCl # can be trivia name, sum formula, etc
        concentration:
          value: 0.1
          unit: mol / l # [mol / l, mmol / l, umol / l, g / kg, ...] Do not use M for molar. Use the string repesentation of units from astropy. https://docs.astropy.org/en/stable/units/index.html
        type: salt #
        source:
          supplier: null
          LOT:
        purity:
          grade: #
      - name: water
        type: solvent
        proportion:
          value: 50
          unit: volume percent
        source:
          refinement: Sartorius Arium 611UV
        purity:
          grade: ultrapure water # qualitative description of the purity commonly used in the community
          total organic carbon:
            value: 3
            unit: ppb
      - name: ethanol
        type: solvent
        proportion:
          value: 50
          unit: volume percent
        purity:
          grade: analytical grade # qualitative description of the purity commonly used in the community
      - name: H2SO4
        type: acid
        source:
          supplier: null
          LOT:
        concentration:
          value: 0.1
          unit: mol / l # [mol / l, mmol / l, umol / l, g / kg, ...] Do not use M for molar. Use the string repesentation of units from astropy. https://docs.astropy.org/en/stable/units/index.html
      - name: N2
        type: gas
        purity:
          grade: N5.0 # some genereic name
        pressure:
          unit: 1
          value: bar # use 1 bar for saturated solutions
        proportion:
          value: 100
        flow:
          value: null
          unit: null
    ph:
      value: 13
      uncertainty: 0.1
    temperature: # provide the temperature as it is given in the article. Assume room temperature if nothing is provided
      value: 298.15
      unit: K # [K, C, F]
  electrodes:
    - name: RHE
      function: reference electrode
      redox system: RHE # the reference electrode given in the experimental section. Might differ from that in the plot: MSE-sat, MSE-3M, MSE-1M, RHE, AgCl2
      source:
        manufacturer: SI Analytics
        model: MSE Shott
        url: points to wiki
      description: home made RHE
      components: # if not from a supplier an often a quasi Ref
        - name: Pt
          type: wire
          shape: some dimensions
    - name: CE
      function: counter electrode
      type: wire
      components:
        - name: Pt
          type: wire
          shape:
            length:
              value: 4
              unit: mm
            diameter:
              value: 4
              unit: mm
      geometric electrolyte contact area:
          value:
          unit: cm-2
      crystallographic orientation: poly
    - name: WE1
      function: working electrode
      components:
      - name: Ni 111 CD
        type: single crystal
        material: Ni
        crystallographic orientation: "111" # 'hkl', '100', '110', 'poly'. Force string with ''. Otherwise leading zeros will be removed and the entry will be understood as an octal number.
        source:
          supplier: # Company name
          LOT: # LOT number
          purity:
            grade: 5N
        shape: # optional
          type: cylinder # bead/sphere
          height:
            value: 4
            unit: mm
          diameter:
            value: 4
            unit: mm
        geometric electrolyte contact area:
          value:
          unit: cm-2
        preparation procedure:
          - description: Description step 1. Description Step2. ... # Short description of sample preparation. This can be very useful. :)
            url: url to wiki
  electrochemical cell:
    type: glass electrolysis cell
    components: # list of components in contact with the electrolyte
      - name: glass
        part: cell
      - name: nafion
        part: membrane
    cell description: # freetext description
    cleaning procedure: Storing in highly concentrated KOH and boiling in Milli-Q water. # freetext description
    source:
      url: # DOI or URL where the design is published
